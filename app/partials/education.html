<div ng-controller="educationCtrl as educationList" class="tabsdemoStaticTabs">
  <div class="detailSeparator">
    <md-input-container class="md-block" flex-gt-sm>
          <label>College/University Name</label>
          <md-icon><i class="material-icons">&#xE84F;</i></md-icon>

          <!-- whatever user enters here will be bound to school_name using ng_model -->
          <input ng-model="educationList.school_name" required>
        </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
          <label>Degree Qualification (ex. Bechelor of Science)</label>
          <md-icon><i class="material-icons">&#xE866;</i></md-icon>

          <!-- qualification has been bounded to degree of educationList -->
          <input ng-model="educationList.degree" required>
          <!-- make sure the name is correct -->

        </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
          <label>Duration (ex. July 2011 - June 2015)</label>
          <md-icon><i class="material-icons">&#xE916;</i></md-icon>

          <!-- duration is here -->
          <input ng-model="educationList.duration" required>
          <!-- duration -->

        </md-input-container>
    <input type="hidden" ng-model="projectsList.id">


    <!-- when save button click is pressed it calls educationList.addEducation method   
    which does not take any arguments because of two way binding that we have already done -->
    <md-button class="md-raised md-primary" ng-click="educationList.addEducation()" style="background-color:#521508">Save</md-button>
    <!-- ends here -->


    <md-button class="md-raised md-primary" href="#/skills" style="background-color:#87411C">Next âž”</md-button>
  </div>
  <md-toolbar class="md-theme-light" style="background-color:#521508">
    <h2 class="md-toolbar-tools">
      <span>Your Degrees</span>
    </h2>
  </md-toolbar>



  <!-- whatever information has been added till now can is shown up down below as list items-->
  <md-content>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="education in educationList.educations">
        <div class="md-list-item-text">
          <h3>{{education.school_name}}</h3>
          <h4>{{education.degree}}</h4>
          <p>{{education.duration}}</p>
          <input type="hidden" value="{{education.id}}">
        </div>

        <!-- for edition something that has been added before click on edit button that fires up 
        bind selected education method -->
        <md-button class="md-secondary" ng-click="educationList.bindSelectedEducation(education)" md-colors="{background: 'deep-purple'}">Edit</md-button>
        <md-button class="md-secondary" ng-click="educationList.removeEducation(education)" md-colors="{background: 'red'}">Remove</md-button>

        <!-- if nothing has been added till now show this method -->
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
      <md-list-item class="md-3-line" ng-show="!educationList.educations.length">
        <div class="md-list-item-text">
          <p>Start adding your Education qualification!</p>
        </div>
      </md-list-item>
    </md-list>
  </md-content>
</div>
